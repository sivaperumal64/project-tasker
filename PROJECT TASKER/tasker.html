<!DOCTYPE html>
<html>

<head>
  <title>
    to do list page
  </title>
  <link rel="stylesheet" href="./tasker.css">
 
</head>

<body>
  <div class="div1">
    <img src="./to do list.jpeg" alt="todo" class="todo">

    <div class="login">
      <h2>Welcome to tasker</h2>
      <p class="textopacity">Please,insert your information to access your tasks</p>

      <h4>Email</h4>

      <input type="email" placeholder="Enter your gmail" class="border" id="btn1">

      <h4>Password</h4>

      <input type="password" placeholder="" class="border" id="btn2">

      <div class="Remember">

        <input type="checkbox" placeholder="Remember me">

        <p>Remember me</p>

      </div>
      
      <button onclick="log()">Sign in</button>

      <p>Don't have an account?<span> Sign up</span></p>




    </div>
  </div>
  <script src="./tasker.js"></script>
</body>

</html>
